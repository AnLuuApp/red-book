<mat-toolbar color="primary">
    Thông tin chi tiết về sổ đỏ
</mat-toolbar>
<div nz-row *ngIf="redbookData && personData" class="card-back">
  <div nz-col nzSpan="14">
    <app-general-info [redbookData]="redbookData" [personData]="personData">
    </app-general-info>
  </div>
  <div nz-col nzSpan="10">
    <app-transaction-info [rbId]="rbId" [listTransId]="redbookData.trans">
    </app-transaction-info>
  </div>
</div>
<div nz-row>
  <div nz-col nzSpan="24">
    <app-asset-info [rbId]="rbId" >
    </app-asset-info>
  </div>
</div>
<mat-card *ngIf="!redbookData || !personData">
    <nz-skeleton></nz-skeleton>
</mat-card>
