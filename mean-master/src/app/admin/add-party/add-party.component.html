<mat-vertical-stepper linear #stepper>
  <mat-step [stepControl]="firstFormGroup" [editable]="true">
      <!-- <mat-step [stepControl]="thirdFormGroup" [editable]="true"> -->
    <ng-template matStepLabel>Thông tin chủ sở hữu</ng-template>
    <!-- <app-add-asset [assetForm]="thirdFormGroup"></app-add-asset> -->
    <app-add-person #person [personForm]="firstFormGroup">
    </app-add-person>
    <div>
      <button mat-raised-button color="primary" matStepperNext color="primary">Tiếp</button>
    </div>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" [editable]="true">
    <ng-template matStepLabel>Thông tin đất</ng-template>
    <app-add-redbook #redbook [redbookForm]="secondFormGroup"></app-add-redbook>
    <div>
        <button mat-button matStepperPrevious >Trở về</button>
        <button mat-raised-button color="primary" matStepperNext color="primary">Tiếp</button>
      </div>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup" [editable]="true">
    <ng-template matStepLabel >Tài sản</ng-template>
    <app-add-asset #asset [assetForm]="thirdFormGroup" (onComplete)="completeAdd()"></app-add-asset>
  </mat-step>
</mat-vertical-stepper>
