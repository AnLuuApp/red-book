<form [formGroup]="assetForm">
  <mat-grid-list [cols]="breakpoint" rowHeight="3:1" (window:resize)="onResize($event)">
    <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Diện tích sử dụng" formControlName="area" required>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="example-full-width">
          <mat-label>Loại hình tài sản</mat-label>
        <!-- <input  placeholder="" > -->
        <mat-select matInput formControlName="type" required>
            <mat-option value="0">
              Xây nhà hợp pháp
            </mat-option>
            <mat-option value="1">
                Mua nhà theo Nghị định 61/CP
              </mat-option>
            <mat-option value="2">
              Nhà được cấp theo quy định
            </mat-option>
            <mat-option value="3">
               Khác
              </mat-option>
          </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <input matInput [matDatepicker]="picker" placeholder="Thời gian cấp phép" formControlName="created">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

  <!-- Image  -->
  <strong *ngIf="isSmall"><mat-icon matSuffix>folder</mat-icon>Chọn ảnh: </strong>
  <mat-grid-list [cols]="breakpoint" rowHeight="3:1" (window:resize)="onResize($event)">
    <mat-grid-tile>
          <label *ngIf="!isSmall" for="file1">Ảnh 1: </label>
          <mat-icon *ngIf="!isSmall" matSuffix >folder</mat-icon>
          <input name="file1" class="example-full-width" type="file" (change)="onChangeImage($event, 'image1')" accept=".png,.jpg" />
    </mat-grid-tile>
    <mat-grid-tile>
          <label *ngIf="!isSmall" for="file2">Ảnh 2: </label>
          <mat-icon *ngIf="!isSmall" matSuffix>folder</mat-icon>
          <input name="file2" class="example-full-width" type="file" (change)="onChangeImage($event, 'image2')" accept=".png,.jpg" />
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Chi tiet" formControlName="detail"></textarea>
          </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
  <progress class="example-full-width" max="100" [value]="(uploadProgress | async)"></progress>
  <!-- End image -->
  <div>
      <!-- <button mat-button (click)="upload()" color="primary">Upload</button> -->
      <button mat-button matStepperPrevious color="primary">Trở về</button>
    <button mat-raised-button color="primary" matStepperNext color="primary" (click)="confirmComplete()">Hoàn thành</button>
  </div>
</form>
